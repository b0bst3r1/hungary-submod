 # POST GBW 
 
 hun_victory:0 "Victory!"
 hun_victory_desc:0 "We managed to defeat the Fascist invaders from Serbia and Romania. The enemy is completely defeated! Now a new revolutionary order will be established in the new territory. Hurray!" 
 hun_tribunaloverromanians:0 "Trial of the generals of the Danubian principalities"
 hun_tribunaloverromanians_desc:0 "Holding a military tribunal for war criminals from Danubian principalities." 
 hun_tribunaloverserbs:0 "Trial of the generals of Serbian Generals"
 hun_tribunaloverserbs_desc:0 "Holding a military tribunal for war criminals from Serbia."
 hun_tribunalovergreeks:0 "Trial of the generals of Greek Generals"
 hun_tribunalovergreeks_desc: "Holding a military tribunal for war criminals from Greece."
 hun_victory_parade:0 "Victory Parade"
 hun_victory_parade_desc:0 "The military parade is an integral part of the consolidation of victory over the imperialist scum.  It will be held in the best military traditions, using the latest Hungarian military equipment, as well as the banners of the defeated enemies."
 hun_demobilization: "Demobilization"
 hun_demobilization_desc:0 "Since the war ended with our victory, we no longer need to worry about our security. But in spite of everything, the economy is still under strain, while not all mobilized soldiers have yet been demobilized."
 hun_pensionwarveterans:0 "Pension for War Veterans"
 hun_pensionwarveterans_desc:0 "War veterans sacrificed their years and health to win the war, so that our children could live in peace, under a clear sky without fear of war. Everyone should honor combat veterans by giving a small portion of their income to veterans' pensions. They deserve it more than anyone else."
 hun_break_relations_with_rus:0 "Break Relations with Russia"
 hun_break_relations_with_rus_desc:0 "When it became clear that the state of the Danubian principalities could not withstand the onslaught and was losing the war. The Russian Empire realized this, and introduced its troops on the territory of Moldova, where it established its puppet regime. We cannot afford to have any relations with such a state."
 hun_split_with_Bulgaria:0 "Split with Bulgaria"
 hun_split_with_Bulgaria_desc:0 "Our opinions with Bulgaria in relation to many important things are absolutely at odds. The Bulgarian goverment believes that Hungary received too many territories as a result of Great Balkan War. Also Bulgaria didn't condemn the intervention of Russia and Albania. This inevitably leads to a split between our two countries."
 hun_recovery_from_the_war:0 "Recovery from the War"
 hun_recovery_from_the_war_desc:0 "The war has affected a large part of our country, which has had a rather strong impact on our economy. Restoring what has been destroyed is now the highest priority goal we have. The largest part of our energies should be devoted to it." 
 hun_road-bdpst-srjvo-blgrd:0 "Railway Budapest-Belgrad"
 hun_road-bdpst-srjvo-blgrd_desc:0 "The establishment of railroads between the Hungarian capital of Budapest and the Serbian capital of Belgrade is an important step in the process of integration of the two states. It will simplify trade as well as people's everyday life."
 hun_road_budapest-buharest:0 "Railway Budapest-Buharest"
 hun_road_budapest-buharest_desc:0 "The installation of railroads between Budapest, the capital of Hungary, and Bucharest, the capital of Romania, is an important step in the process of integration of the two states. It will simplify trade as well as people's everyday life."
 hun_develop_romanian_oil:0 "Romanian Gold"
 hun_develop_romanian_oil_desc:0 "The Romanian lands have an enormous amount of resources that could help us very seriously. Fortunately, there are opportunities for oil production in these territories. It is a resource we cannot afford to ignore."
 hun_integrate_with_new_republics:0 "Integration with New Republics"
 hun_integrate_with_new_republics_desc:0 "Now that the war is completely over, we have had to adapt our economic policy to the postwar situation. Hungary's economy is severely shattered, and as a solution to this problem, it has been suggested that we begin economic integration with new allies. The first stage of this integration is the consolidation of markets and raising the level of development of the new republics, to bring it closer to Hungary level."
 hun_south_curtain:0 "South Curtain"
 hun_south_curtain_desc:0 "The South Curtain is a line of fortifications on the southern border of Serbia and Romania against the Bulgarian threat. It's obvious to everyone that Bulgaria wants to destroy Hungary and wipe out all its achievements after the Great Balkan War. And it's for this reason that we conclude that the creation of such a line of fortifications is an unavoidable measure." 
 hun_financial_support_forrepublics:0 "Financial Support for Republics"
 hun_financial_support_forrepublics_desc: "As mentioned earlier, the new union republics are seriously lagging behind Hungary in their development. This situation must be corrected if they are to be fully integrated into one state. We must at least try to raise their economies to the same level as Hungary's."
 hun_unify_education:0 "Unify the Education"
 hun_unify_education_desc:0 "The unification of education is a change in educational standards to common, taking the example of Hungary and adapting to national differences to finally prepare for integration." 
 hun_proclaim_UDWR:0 "Danube Unification"
 hun_proclaim_UDWR_desc:0 "And now that we have defeated the imperialist accomplices, managed to restore the economy after the war, raised the new allies to a new level of development and carried out all the integration processes, it is time to forget about all national differences, about national boundaries. Now it does not matter whether you are Hungarian, Serb, Romanian or Bosniak. A new era is moving into the Danube. An era of peace, development and harmony."
 
 #Communist endgame tree
 
  hun_revolution_goes_on:0 "The Language of the Peace"
  hun_revolution_goes_on_desc:0 "We have already made tremendous progress in the development of socialist society, but everything is still to come. We still have many goals in front of us, like the unification of the Balkans under the red banner, as well as the industrialization of the state."
  hun_project_riese:0 "Project "GIANT""
  hun_project_riese_desc:0 "The Giant Plan provided for the construction of seven underground facilities, mostly for heavy industry, located in the mountains of Transylvania. A network of roads, bridges, and narrow-gauge railroads was created for transportation between the construction sites and the nearest railroad stations. Prisoners reloaded building materials, cut down trees, and dug ponds and drainage ditches. Small dams were erected on streams to create water supply and sewage systems."
  hun_new_element_of_resettlement:0 "Ideal City"
  hun_new_element_of_resettlement_desc:0 "The concept of the ideal city is to build an ideal city to live in. This idea dates back to Aristotle and many other thinkers. It is planned to reconstruct Budapest so that significantly more people could live in the city than currently live there."
  hun_industrialisation:0 "Industrialization"
  hun_industrialisation_desc:0 "Now in the country most of the population works in the agricultural sector of the economy, which is inevitably necessary to correct. The reactionary powers will unequivocally pressurize us for the decay of the state, but we will not allow it! Industrialization is required for potential protection against foreign intervention, as we currently lag far behind such giants as Russia or Great Britain militarily. But it won't be for long."
  hun_industrial_society:0 "Industrial Society"
  hun_industrial_society_desc:0 "After spending considerable time and resources, the industrialization plan succeeded! Most of the population was transferred from the agrarian sector to the industrial sector of the economy. A considerable amount of military and civilian industry, railroads, and many other things were successfully built."
  hun_jewish_autonomy:0 "Establish Jewish Autonomy"
  hun_jewish_autonomy_desc:0 "The Jews are a repressed people throughout Europe. The French ruthlessly massacre Jews all over the country. While in Russia, Germany and Serbia the Jews are greatly restricted in their rights and are far below any other people. Hungary can become a haven for Jews all over Europe, which has many advantages, such as an increase in population and manpower, as well as an increase in international prestige among the adequate world."
  hun_project_horus:0 "Project "HORUS""
  hun_project_horus_desc:0 "The idea of developing weapons of mass destruction has long been on the minds of politicians and scientists in our country. But now it has the greatest relevance. The world powers are trying to cut their own throats and the world is probably moving into a stage of unipolarity. The capitalist countries will definitely try to destroy the legacy of the revolution, perhaps even with nuclear weapons. Therefore, we must be prepared to respond decisively and forcefully to enemy territory."
  hun_armed_neutrality:0 "Armed Neutrality"
  hun_armed_neutrality_desc:0 "The armed forces must be ready to defeat a potential enemy in the event of a new war. In such a tense time, one must not relax."
  hun_prepare_a_new_hike:0 "Prepare a New Hike"
  hun_prepare_a_new_hike_desc:0 "When the capitalist powers cut each other's throats we should take advantage of this and expand our zone of influence. The obvious option for this is Bulgaria and Greece. The Red Army must be ready to strike south and defeat the enemy swiftly. The war is once again advancing in the Balkans..."
  hun_revolutionary_bulgaria:0 "§ROPERATION PHOBOS§!"
  hun_revolutionary_bulgaria_desc:0 "Now that the Red Army is sufficiently prepared we are ready to go on another campaign. Bulgaria and Greece have long had a grudge against us, so we must strike first while the enemy is not yet ready. In the event of victory, one common state will be organized on the territory of Bulgaria and Greece, which will probably later be integrated into the Danubian Federation."
  hun_way_forward:0 "A Step Forward"
  hun_way_forward_desc:0 "The previous doctrine has successfully outlived its usefulness and, accordingly, a new strategy for development in the new postwar world should be devised."
  hun_europe_last_chance:0 "Last Chance of §YEurope§!"
  hun_europe_last_chance_desc:0 "After the logical defeat of Bulgaria and Greece, the question arises what to do with their territory. A provisional government of the Balkan League of Jacobins was established, but it was obvious that it would not last long. The only proper continuation is integration with the revolutionary homeland."
  hun_heart_of_revolution:0 "Heart of Revolution"
  hun_heart_of_revolution_desc:0 "Hungary is still the only revolutionary power in all of Europe, but nevertheless we have succeeded in greatly expanding our zone of influence by defeating the imperialists. We are the heart of the revolution."
  hun_budapest_accord:0 "Budapest Accord"
  hun_budapest_accord_desc:0 "Because the state is made up of so many different peoples. Although the past Hungarian government engaged in a policy of Magyarization, we cannot do so... The Budapest Accords will bring peace to all nations."
  hun_second_december:0 "Second §RDecember§!"
  hun_second_december_desc:0 "Despite all the difficulties and pressure, Hungary was able to cope with everything and successfully continue the cause of the December Revolution and the great revolutionary Vilmos Böhm. There is still much to come for Hungary, but it is clear to all that the revolutionary state will cope with all difficulties."
  HUN_Greece_Compromise:0 "§CGreek Compromise§!"
  HUN_Greece_Compromise_desc:0 "After our victory in the 3rd Balkan War and the occupation of Greece, the Greek government fled to the island of Crete, where they organized a government in exile. They call upon the Greeks to launch an armed struggle against us. In order to get rid of this, we propose that the Greek government in exile return to the mainland, reunited with mainland Greece with a huge autonomy (actually their own rule over Greece)."
  hun_federation_of_nations:0 "§CFederation of Nations§!"
  hun_federation_of_nations_desc:0 "Now that all the integration processes have reached their peak, we have resolved the issue of Greece in exile, it is time to forget about the past Balkan contradictions. It is time to forget the old idea of a nation-state, it is time to create a great free Balkan state in peace and without conflict. A new dawn of the Balkans."
  
