  HUN_socialist_party_PB_long:0 "Patriotic People's Front"
  HUN_socialist_party_PB:0 "Hazafias Népfront"
  
  HUN_Country_Desc_Topbar:0 "§YFeatures:§!\n    - Defend the Banner of the Revolution\n    - Unite Balkans under one banner\n    - Manage the State of Country\n\n§YOr after defeat:§!\n    - Bring Hungary back to greatness\n    - Punish all your enemies\n\n§YSituation:§!\nThe §RHungarian People's Republic§! is the only §RRevolutionary Republic§! in continental Europe in 1933.\n\n§YThe Kingdom of Hungary§! gained independence as a nation in 1866, when the Austrian Empire unified Germany and gave its Non-German territories independence. However the independence was only nominal. Karl Ludwig of Habsburg would become the King of Hungary and maintain loyalty to the Habsburg family and subsequently to Germany. Hungary would continue to be an ally of Germany or rather in the eyes of the Hungarian people be a exploited puppet.\n\nThe Downfall of the Kingdom began with the outbreak of the §YGreat War§! in 1905 where the nation would immediatly join the Imperial Powers in their war against the Bourbons. The Hungarian People were dragged into a war they had no motivation or interest fighting in greatly increasing their dissent with the Royal Leadership. With Hungarian Soldiers being used as cannon fodder on the alpine front and the citiziens themself experiencing food shortages, the old Jacobine ideas born in 1790 would again gain support among the common people. In the end over 300 thousand soldiers would give their lives for the war effort and in the Treaty of Tours the Kingdom would only be awarded some small reperations as compensation. §RThe Spark was lit!§!\n\nThe following collapsing economy in 1911 would lead to bread riots which would escalate as Hungarian troops would fire on the protestors. From there on the situation rapidly escalated with Troops defecting on mass. §RThe Revolution§! had began, the Hungarian civil war between the Jacobin Revolutionaries and the German Backed Whites started. At the same time, Romanian guerrillas began to operate in Transylvania, but without decent support from Russia and the United Danubian Principalities they were suppressed. However despite these setback the Revolution would suceed under the guidance of Vilmos Böhm and the §YCommon Republic of Hungary§! would be declared on 6th March 1912.\n\nAfter several years of recovery from the Great War, foreign imperialists trying to bring Hungary back into their sphere of influence from all sides organized local skirmishes on the borders. Hungary immediately imposed martial law and mobilization in the state, whereupon the Great Powers retreated, fearing an escalation still unrecovered from the shock of the Great War. However its following and current problems would be internally. Ethnic tension in Slovakia and the Slavic border regions begin to cause issues, the ruling party §RForradalmi Tanács§! is splitting into two conflicting branches, the §YReformists§! and §YVanguardists§! and lastly the hero of the revolution Vilmos Böhm is losing his shine and motivation to rule this nation. On top of all of this, the is a feeling in the air that the Balkan is soon reaching its §R"Boiling Point"§!.\n\n§YSpecial thanks to§!:\nBernie, Stallone, Lofn, Two-Watt, Wolfxe, Nilo, Mimi, Globus, Alfred/Fausi, BoringIndividual, Jubs, Tapir, Weis, Erwin, Jackie, Beezlebub, Zerogamer, SilentKing, Soble, Red, and Arj.\n\n"
  
