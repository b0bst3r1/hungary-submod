  PB_Govidea_Hungarian_Socialism:0 "Hungarian Socialism"
  
  HUN_Move_idea:0 "Magyar Országos Véderő Egylet"
  HUN_Move_idea_desc:0 "Magyar Országos Véderő Egylet or MOVE is a national patriotic movement active in Hungary. The structure of the group is largely militarized. The group calls for changes in land ownership, a more Christian economic policy against capitalism, which they identified as Jewish, and a foreign policy based on revanchism."
  HUN_Hungarian_Church:0 "Hungarian Catholic Church"
  HUN_Hungarian_Church_desc:0 "During the Revolution, the Hungarian Catholic Church was virtually destroyed. Temples were destroyed one by one, while priests and other religious figures were repressed.\n\nNow that the revolution had been defeated, the Hungarian Catholic Church had risen from the ashes. Churches are being rebuilt, while the church itself is receiving large investments from the state. Hungary's enemies will be defeated. For God's sake."
  HUN_Vengeance:0 "Vengeance"
  HUN_Vengeance_desc:0 "Hungary was dismembered. The Magyar lands are in the hands of the enemy, Serbia and Romania. We cannot just leave it at that. The Belgrade dictate will be broken. The enemies of the Hungarian people will be subdued and the territories will return to their native harbor. Once and for all."
  HUN_Vengeance1:0 "Vengeance"
  HUN_Vengeance1_desc:0 "Hungary was dismembered. The Magyar lands are in the hands of the enemy, Serbia and Romania. We cannot just leave it at that. The Belgrade dictate will be broken. The enemies of the Hungarian people will be subdued and the territories will return to their native harbor. Once and for all."  
  HUN_legacy_of_revolution:0 "Legacy of Revolution"
  HUN_legacy_of_revolution_desc:0 "The Colossus of the Revolution has fallen. It left only a scorched field in Hungary. The Jacobins lost the war, gave the native Hungarian territories of Transylvania and Banat to their sworn enemies, and gave Croatia to the Serbs.\n\nIn spite of this, the ideas of Jacobinism are still on the minds of our people, so we should gradually get rid of its legacy."
  HUN_Monarchy_Without_Monarch:0 "Monarchy without Monarch"
  HUN_Monarchy_Without_Monarch_desc:0 " "
  HUN_guerrilla_arrow_cross_party:0 "Guerrilla War" 
  HUN_guerrilla_arrow_cross_party_desc:0 "Nationalists from the Arrow Cross Party organized a real guerrilla war across the country. Administrative buildings are being seized, railroad stations are being bombed, all with the aim of pressuring the national government."
  HUN_integrating_with_republics2:0 "Investments in the Worker Republics"
  HUN_integrating_with_republics2_desc:0 "The integration process with the Union workers' republics consumes a great deal of resources. To bring them closer to the level of development of Hungary itself, a huge amount of money has to be spent. But it will all inevitably pay off."  
  HUN_integrating_with_republics:0 "Investments in the Worker Republics"
  HUN_integrating_with_republics_desc:0 "The integration process with the Union workers' republics consumes a great deal of resources. To bring them closer to the level of development of Hungary itself, a huge amount of money has to be spent. But it will all inevitably pay off."
