  # Bela Kun
  
  HUN_BELAKUN:0 "Bela Kun Takes Over"
  HUN_BELAKUN_desc:0 " "
  hun_collectivization_country:0 "Collectivization"
  hun_collectivization_country_desc:0 "Collectivization is the policy of combining individual peasant farms into collective farms. The objectives of collectivization are the transformation of small and inefficient individual farms into large public farms to increase the productivity of agricultural production, the growth of industrial production and industrialization of the country."
  HUN_INTERNPOLIT:0 "Enemies of the People"
  HUN_INTERNPOLIT_desc:0 "Decree on the Arrest of Leaders of the Counter-revolution\n\nMembers of leading organizations directed against the achievements of the revolution, as an organization of the enemies of the people, are subject to arrest and trial by revolutionary tribunals.\n\nLocal Soviets are charged with the obligation of special supervision over any people who are suspected of having links with counter-revolutionary organizations.\n\nThe decree comes into force from the moment of its signing."
  HUN_League_of_Atheists:0 "League of Atheists"
  HUN_League_of_Atheists_desc:0 "Religion is one of the areas our enemies are trying to push. But as you know, religion is poison for the people and now it is clear why. Despite the fact that religion is bad for the minds of our people, it should not be immediately prohibited. Gradual anti-religious propaganda should be organized, so that it itself is eradicated from society. This will be done by appropriate atheist organizations sponsored by the Hungarian Ministry of Propaganda."
  HUN_MEMORYOFTHEREVOLU:0 "Memory of The Revolution"
  HUN_MEMORYOFTHEREVOLU_desc:0 "Revolution is the most sacred thing our people and all the peoples of the world have. We must cling to it with all our hands and let no one encroach on the legacy of the revolution. We must follow the path of progress, adhering to true revolutionary principles, and not succumb to the provocations of the revisionists. Ours is our future and for the future of the whole world."
  HUN_EXECUTEREFORMISTS:0 "Execute Reformists" 
  HUN_EXECUTEREFORMISTS_desc:0 "Our state is obviously threatened by a fifth column in the person of revisionist socialists and liberals acting in the interests of the imperialist powers. They are trying to corrupt our society from within by acting on the minds of the immature people. But not for long. Their activities cannot go unpunished. We must act now. Otherwise it will be too late."
  HUN_RENEWTHERED:0 "Renew the Red Terror"
  HUN_RENEWTHERED_desc:0 "We have to eliminate anyone who tries to harm the state, who tries to destroy the legacy of the great revolution. Everyone should only benefit society and contribute to the advancement toward a bright working-class future. He who opposes this will suffer a hard fate. During the revolution, we resorted to red terror as a way of dealing with the counter-revolution. Now it seems that Hungary is again entering a period in which everyone wants to break it. But they will not succeed."
  HUN_BLOCKLITERATU:0 "Jail for Bourgeois Literature"
  HUN_BLOCKLITERATU_desc:0 "The bourgeoisie is trying to influence the minds of our people by distributing bourgeois literature here. It must be recognized as extremist and anti-state. All those found in possession of this literature will be taken into custody and probably sent to labor camps for a short period of time."
  HUN_ESTABLISHPENAL:0 "Labor Camps"
  HUN_ESTABLISHPENAL_desc:0 "It is known that in our state there is a great number of infidels, acting not for the good of the people, but against them. How to deal with them there have been many suggestions. Some suggested simply executing them all, others expelling them from the country, and the latter sending them to death camps. This decision was supported by Bela Kun. Immediately, the Commissar of Internal Affairs was instructed to organize forced labor camps for infidels. The enemies of the people should not sit idle."
  HUN_THEFATHER:0 "Father of Hungary"
  HUN_THEFATHER_desc:0 "Bela Kun is a righteous follower of revolutionary ideas who will undoubtedly lead our proletarian state to greatness. His reforms have already shown tremendous results, greatly improving our situation in the socio-economic aspect. Bela Kun continues the work of the great revolutionary Vilmos Böhm, developing the country according to his precepts."  
  HUN_Legacy_of_Bohm:0 "Legacy of Vilmos Böhm"
  HUN_Legacy_of_Bohm_desc:0 "Vilmos Böhm led the young Republic of Hungary from 1911 to 1933, guided it through the revolution and managed to establish stability after it, successfully passing through several crises, but unfortunately his time had come to an end. The only thing left for us to do is to remember him as a great leader and follow his principles."
  HUN_The_Great_Experiment:0 "The Great Experiment"
  HUN_The_Great_Experiment_desc:0 "For the first time in the history of Europe, a revolutionary proletarian state has emerged on the continent, where people can truly feel free, where people don't have to work for the capitalist for a pittance to make a living. Foreign powers are afraid of us, and it is clear why."
  HUN_artist_union:0 "Hungarian Artists' Union"
  HUN_artist_union_desc:0 "Union of Hungarian Artists is a creative union that brings together artists and art historians. The goal of the Union of Artists is to create ideological, highly artistic works of art of all kinds and genres and works of art history, to strengthen the bond between the members of the Union of Artists and Hungary with the practice of building an equal society, to develop the Jacobin content and national form of art of the peoples of the Hungarian Common Republic and to assert the ideals of patriotism and proletarian internationalism in the work of artists. AU going to hold meetings, conferences, exhibitions, organised and funded creative work, including free workshops for members, and organised creative trips to the regions."
  HUN_solve_general:0 "Great Army Purge"
  HUN_solve_general_desc:0 "It was finally time to deal with the motley generals of the Hungarian Republic. The higher ranks of the army do not support the party line, and some of them even espouse nationalist views. If before one could turn a blind eye to this, now one cannot. The army should be controlled by the state, whether it wants it to or not. It's time for a purge."
  HUN_peoples_communes:0 "People's Communes"
  HUN_peoples_communes_desc:0 "People's communes are production cooperatives in which members transfer their means of production (livestock, agricultural equipment, implements, seeds, buildings, etc.) to the collective ownership of a legal entity when they join. This advanced measure is bound to significantly increase the efficiency of Hungarian farms."
  HUN_compactions:0 "Compaction Policy"
  HUN_compactions_desc:0 "The seizure of surplus living space, carried out in large industrial centres with regard to flats rented by the population from large landlords in tenement houses and other large private houses. The aim of densification is to disperse the urban workforce from the working-class suburbs to neighbourhoods with lower population densities."
  HUN_hungary_moves_forward:0 "Hungary Moves Forward"
  HUN_hungary_moves_forward_desc:0 "Bela Kun's reform policies have achieved tremendous results in the socio-economic sphere. In spite of all the attempts of the revisionists to deconstruct Hungary and put it back on the capitalist road of development, we have succeeded in defending ourselves against this and continuing to follow the precepts of the great revolutionary Vilmos Böhm. As practice has shown, the only correct way of development is our way, the revolutionary way."
  
  #Revai Tree 
  
  HUN_Szamuely_Coup:0 "Socialist Coup"
  HUN_Szamuely_Coup_desc:0 " "
  hun_continuation_former_policy:0 "A New Deal"
  hun_continuation_former_policy_desc:0 "The previous state policy ended in the collapse of the political system. Inevitably, a new system must be developed so that the country does not fall. The idea of state socialism with elements of a past revolutionary order seems to be appropriate for the country."
  hun_belakun_arrest:0 "Crush Left Party Opposition"
  hun_belakun_arrest_desc:0 "The left-wing opposition consists of extreme revolutionaries led by Bela Kun. Since, as we know, the previous government had already reached its peak and eventually failed, these people cannot be allowed to influence our state."
  hun_garbai_arrest:0 "Crush Right Party Opposition"
  hun_garbai_arrest_desc:0 "The right-wing party opposition proposes full market reforms, while retaining some of the political structure of the revolutionary state. The leader of the right-wing opposition is Sandor Garbay. Whether to leave them and use useful elements of it or expel them from the country is a big question."
  hun_brotherhood_and_unity:0 "Brotherhood"
  hun_brotherhood_and_unity_desc:0 "Hungary is made up of a huge number of different ethnic groups ranging from Slovaks and Ruthenians to Wallachians. The only way to keep the country stable is to give equal rights to all peoples and support the idea of Brotherhood."
  HUN_Army_issue:0 "A New Army"
  HUN_Army_issue_desc:0 "For a long time now, General Staff Hungary has had great problems. The generals espouse completely different views, ranging from nationalist to extreme Jacobin. Until recently we managed to ignore this, but now it is time to solve the problem."
  hun_socialism_human_face:0 "Socialism with the Human Face"
  hun_socialism_human_face_desc:0 "Socialism with the Human Face launched a programm of liberalizations, which included increasing freedom of the press, freedom of speech, and freedom of movement, with economic emphasis on consumer goods and the possibility of a multiparty government. The programme was based on the view that "Socialism cannot mean only liberation of the working people from the domination of exploiting class relations, but must make more provisions for a fuller life of the personality than any bourgeois democracy. It would limit the power of the secret police and provide for the federalization."
  hun_restructing_of_the_collective_farms:0 "A New Farms"
  hun_restructing_of_the_collective_farms_desc:0 "Collective farms are an indispensable part of the Hungarian economy, but they also need reform. They lack democratization and autonomy in their actions, so they know exactly how to act in their interests."
  hun_monetary_reform:0 "A New Monetary"
  hun_monetary_reform_desc:0 "Over the past 10 years the inflationary nature of money circulation in Hungary has intensified and the question of monetary reform has been raised again. Inflation was largely due to the constant growth of shortages of mass consumption goods. Among the reasons for the reform are the economic hardships caused by the rising costs of the armed forces due to the growing threat of war, and the high costs of research."
  hun_force_improvement_welfare:0 "Forced Welfare Improvement"
  hun_force_improvement_welfare_desc:0 "The next step of building a socialist society is to increase the general welfare of the population. The Vilmos Böhm administration, acting under crisis conditions, was unable to give the people the life they needed. We must correct this."
  hun_education_reform:0 "A New Education"
  hun_education_reform_desc:0 "In order to attract new professionals in the scientific field, we need to bring the state of our education to an ideal state."
  hun_open_the_press:0 "A Free Press"
  hun_open_the_press_desc:0 "As we know, criticism is the engine of progress. The former political regime shut up any criticism in the press, and now we can see that it has sunk into oblivion. These mistakes must not be repeated. The press must be free."
  hun_socialist_self_management:0 "A New Workers"
  hun_socialist_self_management_desc:0 "The model of Hungarian Self-Government is a special form of workers' self-government, the basic idea of which is to completely transfer the management of enterprises, organizations, institutions and administrative-territorial commonwealths of the state (cities, communities, federal subjects) directly into the hands of workers' councils, factory administrations, various associations and communities of citizens at each autonomous level and thus separate the state from internal economic processes and the solution of personnel issues."
  hun_direct_democracy:0 "People's Democracy"
  hun_direct_democracy_desc:0 "The first stage of socialist reforms in Hungary is the establishment of direct democracy. In direct democracy, the people decide on policies without any intermediary or representative, whereas in a representative democracy people vote for representatives who then enact policy initiatives. Depending on the particular system in use, direct democracy might entail passing executive decisions, the use of sortition, making laws, directly electing or dismissing officials, and conducting trials."
  hun_weaking_of_the_center:0 "A New Freedom"
  hun_weaking_of_the_center_desc:0 "Every region of the country should have equal rights in relation to Hungary itself. The inhabitants of the region should decide for themselves what they want and what they do not want. They know better."
  hun_huge_child_support:0 "A New Generation"
  hun_huge_child_support_desc: "Population is the main engine of the country's development, so a program to stimulate population growth in Hungary is essential. The program for mass population growth includes: material support for families upon the birth of children; creation of conditions for pre-school education for children under the age of three; development and implementation of a program of systematic support and improvement of the quality of life of citizens of the older generation; formation of a system of motivating citizens to a healthy lifestyle, including healthy diet and giving up harmful habits."
  hun_small_market_elements:0 "A New Economy"
  hun_small_market_elements_desc:0 "As originally announced, the Hungarian People's Republic will gradually introduce limited economic reforms due to the ineffectiveness of the so-called standard revolutionary path. The market is a must for the high welfare of the people."
  hun_forget_the_past_Embrace_the_future:0 "Forget the Past - Embrace the Future"
  hun_forget_the_past_Embrace_the_future_desc:0 "Science and technology is the most important branch of the economy in the Hungarian People's Republic and will only strengthen its importance in the future. Development in the field of science and technology is the only chance for a happy future for Hungary, and maybe for the whole world."

  #Garbai Tree 
  
  hun_garbai:0 "Garbai in Power"
  hun_garbai_desc:0 " "
  hun_economic_liberalization:0 "Economical Liberalization"
  hun_economic_liberalization_desc:0 "Liberalization in the economic sphere means the expansion of freedom of economic activity of economic subjects, the removal or reduction of restrictions on economic activity. Price liberalization is a transition from state-imposed prices to a system of free market prices. State interference in the economy in its administrative forms as well as in the forms of direct state regulation is reduced. The main function of the state becomes the creation and maintenance of a competitive environment by adopting economic and civil legislation, simplifying and making cheaper the establishment of new private enterprises, supporting medium and small businesses, increasing the availability of civil litigation, etc."
  hun_revise_the_revolutionary_course:0 "Theory Liberalization"
  hun_revise_the_revolutionary_course_desc:0 "The old Jacobean theory has long been rotten. It does not meet the current demands of society. The question of changing the way of state from the revolutionary path to another is long overdue. And no one else but us will be able to do this. It's time for a great changes." 
  hun_lift_the_ban_opposition:0 "Political Liberalization"
  hun_lift_the_ban_opposition_desc:0 "Political liberalization implies direct elections, open, transparent and competitive. Reducing the minimum number of political parties. Exemption of political parties from collecting signatures to participate in elections. These measures are intended to reduce tension, to show the authorities' readiness to engage in a dialogue with citizens. It also includes the integration of national and ethnic minorities into society, the protection of ethnic minorities."
  HUN_Army_Liberalization:0 "Army Liberalization"
  HUN_Army_Liberalization_desc:0 "The Hungarian generalship is completely diverse, which will sooner or later lead to its collapse. As a preventive measure, a major army reform, democratization, should be undertaken. These changes are intended to equalize soldiers with the civilian population, which is likely to reduce the army's contradictions. At first, this may cause major disorganization in the troops, but after some time, it will definitely produce major good results."
  hun_protection_of_human_rights:0 "Protection of Human Rights"
  hun_protection_of_human_rights_desc:0 "Although the revolution took place under the slogan of protecting the people, it was only populism to gain popularity. As it turned out later, the revolutionary state acted only against the interests of the people. But now we have every opportunity to correct this. The new state decrees enshrine the basic concepts of dignity, freedom and equality, setting forth human rights in relation to the community, including freedom of movement, residence, the right to property and the right to citizenship. In addition, for the sake of ensuring that this is not suddenly violated, general ways of proving one's rights are established in special institutions for this purpose."
  hun_approve_criticism:0 "Approve Criticism"
  hun_approve_criticism_desc:0 "Allowing criticism is the first step toward a truly liberal society. It is important to understand that criticism is the most important parameter for moving people forward. And we, represented by the state, must precisely stimulate this movement."
  hun_establishment_of_a_parliament:0 "Establishment of Parliament"
  hun_establishment_of_a_parliament_desc:0 "The past government restricted people's participation in government in every way possible, but we cannot do that. The role of parliament in society is to express the will of the people, pass laws and influence the processes of managing the budget, taxes and global changes in the country. The Hungarian Parliament will consist of two houses, an upper house and a lower house, with different tasks in the legislative process."
  hun_privatization:0 "Privatization"
  hun_privatization_desc:0 "After the revolution, all the enterprises were nationalized, which, as it turned out, was completely ineffective. Under private management, enterprises show better results, as time has proven. Privatization will take place rapidly, so as to quickly get rid of the consequences of the revolution."
  hun_special_economic_zones:0 "Special Economic Zones"
  hun_special_economic_zones_desc:0 "A special economic zone is a limited territory with a special legal status in relation to the rest of the state. Often the special status is expressed in preferential tax or customs conditions for national or foreign entrepreneurs. The main purpose of creating such zones is to solve problems of socio-economic development of the state, separate regions or industries."
  hun_demorcratic_laws:0 "Democratic Laws"
  hun_demorcratic_laws_desc:0 "Preparations for the final democratic reforms were successful. The state apparatus is now ready for a complete re-invention into the liberal path. These reforms include the full establishment of individual freedom, freedom in the economy and the social sphere."
  hun_regional_elections:0 "Regional Elections"
  hun_regional_elections_desc:0 "For the sake of increasing the effectiveness of regional development, we came to the conclusion to hold regional elections so that people themselves could choose who in their opinion would govern the region better, which party would do a better work."
  HUN_Healthcare_Reform:0 "Healthcare Reform"
  HUN_Healthcare_Reform_desc:0 "Along with all the government reforms, it's time for health care reform. So, these reforms aim to expand health care coverage, either through public sector insurance programs or private sector insurance companies, improve access to health care professionals, improve the quality of health care, and lower the cost of health care."
  HUN_Single_Tax:0 "Single Tax"
  HUN_Single_Tax_desc:0 "The Single Tax seeks to levy a single tax on land and natural resource rents. This is a more simplified and equitable tax system that protects natural rights and whose revenues are based solely on rents for land and natural resources, without additional taxation of improvements such as buildings."
  HUN_Reform_of_the_Banking_Sector:0 "Reform of the Banking Sector"
  HUN_Reform_of_the_Banking_Sector_desc:0 "As part of the complete nationalization after the revolution, only one state-owned bank remained in Hungary. We can safely say that this policy is wrong, it does not give people a choice, it takes away their economic rights. Within the framework of the new privatization, the national Hungarian bank will officially cease its activity and the banking sector will be divided among various private banks."  
  hun_memory_Wall:0 "Wall of Memory"
  hun_memory_Wall_desc:0 "The Wall of Memory is a museum of victims of revolutionary repression. The Jacobins committed an enormous number of anti-people crimes. And every person, whether they were affected by these actions or not, must forever remember this."
  HUN_A_New_Hungary:0 "A New Hungary"
  HUN_A_New_Hungary_desc:0 "Centuries later, Hungary was able to rid itself of the burden of a bloody revolution and a greedy monarchy. A new era for Hungary has dawned like never before. For Hungarians, Slovaks, Croats and many other peoples there came true freedom. The reforms of the liberal wing of the party were able to achieve a success no one had ever expected. Market reforms as well as political reforms lived up to their expectations. A new era had dawned." 
  
  #Foreign Tree 
  
  the_red_tide:0 "The Red Tide"
  the_red_tide_desc:0 "The revolutionary movement is gaining more and more influence in the world, while the reactionary powers are exerting enormous pressure on Hungary. In this international situation, our country has to develop a new effective policy."
  hun_befriend_japan:0 "Befriend Japan"
  hun_befriend_japan_desc:0 "The Japanese Revolutionary Republic was established in 1911 as a result of the Civil War, which began due to the failure of the Empire in the Great War. The revolutionary powers need to stick together, otherwise they will fall under the influence of the bourgeois powers. This cannot be allowed to happen."
  hun_international_support:0 "International Support"
  hun_international_support_desc:0 "Supporting the international labor movement with resources, weapons, and even direct participation in hostilities is an integral part of the foreign policy of the Hungarian People's Republic."
  hun_budapest_research_centr:0 "Budapest Research Center"
  hun_budapest_research_centr_desc:0 "The scientific community has always been a vital part of the People's Republic of Hungary, and now it is time to give them and other scientists from the bloc the resources and opportunities they seek by launching a collaborative project that will bring together the entire scientific community from across the bloc in downtown Budapest to discuss and present many things. We hope that many amazing inventions, innovations and weapons will be created through our great program."
  hun_zagreb_treaty:0 "Zagreb Treaty"
  hun_zagreb_treaty_desc:0 "We have invited our friends of the revolutionary way to a conference in Zagreb, the purpose of which is to establish military and technical cooperation among our powers. This will inevitably be of great benefit to us all in the face of the inevitable coming war."
  hun_budapest_entente:0 "Balkan Liberation Front"
  hun_budapest_entente_desc:0 "The Balkan Liberation Front is a military-political alliance of the revolutionary powers of the Balkans for the purpose of liberating the other peoples of the peninsula from the imperialist reactionary powers."
  reborn_of_croatian_hungarian_settlement:0 "Reborn of Croatian-Hungarian Treaty"
  reborn_of_croatian_hungarian_settlement_desc:0 "The Croatian–Hungarian Settlement was a pact signed in 1868 that governed Croatia's political status in the Hungarian-ruled part of Austria-Hungary. An agreement was reached between the Parliament of Hungary on the one hand and the Parliament of Croatia on the other hand, with regard to composing by a joint enactment the constitutional questions at issue between them. After the settlement was confirmed, enforced and sanctioned by His Imperial and Apostolic Royal Majesty, it was thereby incorporated as a joint fundamental law of Hungary and of Croatia and Slavonia. To revive this agreement, but in a new form, has huge advantages. Croatia would have more autonomy, but as part of one strong state."
  hun_eternal_friendship:0 "An Eternal Friendship"
  hun_eternal_friendship_desc:0 "The great Croatian people deserve to have their own state for their services to the people's revolution. But nevertheless, Croatia is divided between Croats and Serbs themselves. And it is for this reason that Croatia-Slavonia with the duumvirate at its head."
  hun_socialist_front:0 "Socialist International"
  hun_socialist_front_desc:0 "The Socialist International is a project that unites all socialist powers, giving them more opportunities for cooperation. This project is still in its infancy, but perhaps something more will await it in the future."
  hun_talk_with_capitalist:0 "Relieving the Tension"
  hun_talk_with_capitalist_desc:0 "After the revolution, all the advanced European powers severed relations with Hungary and even for a long time did not agree to recognize it. This seriously hit the Hungarian economy, which was cut off from the entire globe. But now we have the opportunity to return to the world, and to restart relations with the giants of the world. Returning to trade relations with them will inevitably give us a small boost in the economy, which is of course a good thing."
  hun_lonely_way:0 "Our Way"
  hun_lonely_way_desc:0 "All European nations are moving down only one path, that of capitalism, of deceiving their people. But this path is not for us. Hungarians, Slovaks, Croats won their independence in the struggle against the bourgeoisie, the torturers of the people. We have earned our freedom."
  hun_help_albania:0 "Balkan Solidarity"
  hun_help_albania_desc:0 "For a long time Albanians have been suffering from the consequences of the Great War. Although more than 20 years have passed since the end of the war, Albania's economy is still struggling to recover. We cannot just watch the Albanians suffer. We, as a fair people, must help those who are suffering, despite the waste of money."
  hun_albanian_revolution:0 "Albanian Revolution"
  hun_albanian_revolution_desc:0 "For a long time Albanians have been suffering from the consequences of the Great War. Although more than 20 years have passed since the end of the war, Albania's economy is still struggling to recover. The Albanian people are going through what the Hungarians went through in 1911. It is clear to everyone that a revolutionary situation is coming, and we must help the people to free themselves."
  hun_letter_to_tesla:0 "A letter to Tesla"
  hun_letter_to_tesla_desc:0 "As we know, Nikola Tesla was born in Dinaric Kingdom, in the province of Lika, where he began his career. He later moved to Budapest, as a larger city with more prospects. Further expanding his knowledge Tesla moved to Russia at the invitation of the Russian Emperor, where he received a huge investment for his research. Tesla National Electricworks expands to enormous proportions, taking the Russian Empire to a new technological level. So ten years after the Great War, when the Russian Empire used Tesla's weapons against civilians, Nikola Tesla retreats into solitude. Though the reason for this is debated, many believe Tesla was deeply affected by the Great War and Revolutions, potentially even blaming himself for creating the weapons that Russian troops now used.\n\nOur community of scientists has long dreamed of the return of Nikola Tesla, and finally decided to write him a letter. Let's see what happens next."
 
 ### POST LOST GBW
 
 hun_counterrevolution:0 "Counter Revolution"
 hun_counterrevolution_desc:0 "The revolutionary goverment has shown itself to be unable to cope with crisis situations, the country can no longer remain under the leadership of these criminals!"
 hun_regency_council:0 "Regency Council"
 hun_regency_council_desc:0 "Hungary achieved it's greatness under the leadership of the monarchy. We must return the monarchy and return these times again!"
 hun_chaos_in_hungary:0 "Chaos in Hungary"
 hun_chaos_in_hungary_desc:0 "Despite the best efforts of the Board of Regents, Hungary continues to fall apart. Real anarchy is established in the outskirts of the state. National minorities are increasingly asserting their rights, and this may escalate into something more."
 hun_slovakia_declared_independence:0 "Slovakia Declared Independence"
 hun_slovakia_declared_independence_desc:0 "The Slovakian Insurgent Army has achieved such influence in the region that they have managed to establish control over the whole of Slovakia, while the army can do nothing against it."
 hun_Rusinia_breaks_away:0 "Ruthenia Breaks Away"
 hun_Rusinia_breaks_away_desc:0 "And while Hungary is in chaos, Ukrainian nationalists have broken through the Polish border into Ruthenia and established their own Transcarpathian state there."
 hun_Country_held_on:0 "Country Held On"
 hun_Country_held_on_desc:0 "Despite all the hardships and attempts of its enemies, Hungary was able to hold out! Slovakia and Ruthenia were defeated. Now Hungary could once again rise from its knees and avenge its enemies. Hooray!"
 hun_monarchy_delayed:0 "Monarchy Delayed"
 hun_monarchy_delayed_desc:0 "Despite the fact that the army initiated the creation of the Board of Regents after the fall of the revolutionary regime, this decision proved to be premature. The higher army circles realized their mistake and decided to support the former general of the Hungarian Army, Miklós Horthy. Because of his army background, he easily gained influence and was able to become one of the two candidates to become the new regent."
 hun_regent_without_king:0 "Regent Without King"
 hun_regent_without_king_desc:0 "Once in the voting to elect a new regent, Miklós Horthy used his influence and charisma to easily win the vote. The National Assembly proclaimed him regent of Hungary until a worthy monarch could be chosen. But in the near future, this is unlikely to come true."
 hun_arrow_in_power:0 "Felebredek, magyar!"
 hun_arrow_in_power_desc:0 "Seeing that Hungary was once again moving in the wrong direction, trying to restore the monarchy, extreme radicals took action. Gradually expanding their influence throughout the country, seizing power in more and more regions, they succeeded in forcing the government to surrender and hand over power to us."
 hun_forgive_sinful_capital:0 "Visit to Capital"
 hun_forgive_sinful_capital_desc:0 "The Hungarian capital Budapest actually betrayed us. The Hungarian revolution, which betrayed all former ideals, began there and subsequently struck all regions of our country. It is for this reason that Hungary is now divided and part of the country is in the hands of our enemies. But all deserve forgiveness. Especially our sacred capital, Budapest."
 hun_begin_covert_remilitarization:0 "Covert Remilitarization"
 hun_begin_covert_remilitarization_desc:0 "The Belgrade Peace Treaty, which ended the Great Balkan War and sealed our defeat, imposed enormous military limitations on our state. But if we act carefully, this is not a problem. Secret remilitarization is a necessary measure on the road to our greatness."
 hun_clean_countryy:0 "Clean Country"
 hun_clean_countryy_desc:0 "Hungary is made up of a huge number of different peoples who benefit from the Magyars, but are themselves ready to stab us in the back, as the Great Balkan War has already shown. This cannot simply be allowed to go on. We must act. We must stop them before it is too late."
 hun_strong_country:0 "Strong Country"
 hun_strong_country_desc:0 "After the defeat in the Great Balkan War, it became clear to everyone. You cannot give people too much freedom, you cannot leave the parliamentary struggle. Each individual person had to be kept in a fierce grip. For his own good, so that he would not be affected by enemy propaganda and act only for the good of the country. For the good of Great Hungary."
 HUN_National_Renassaince:0 "A National Renaissance"
 HUN_National_Renassaince_desc:0 "The Jacobins destroyed all of Hungary's cultural heritage. But now that the revolution has been defeated, it is time to build the culture back up. A new culture. A culture worthy of Hungary. A culture without the interference of foreign peoples."
 hun_make_them_feel_sorry:0 "Make Them Feel Sorry"
 hun_make_them_feel_sorry_desc:0 "Foreigners are tearing Hungary apart. They take advantage of what Hungarians have been creating for several centuries. And they get nothing for it. How can this be? We must make them pay for what they have done. They will pay us in blood."
 hun_clericalization:0 "Clericalization"
 hun_clericalization_desc:0 "Catholicism has always played a vital role in our society. But the Jacobins tried to change that. The Hungarian Catholic Church was almost completely destroyed. But now it is time to put everything back in its place."
 hun_modern_feudalism:0 "Modern Feudalism"
 hun_modern_feudalism_desc:0 "The concept of Neofeudalism, brought by the Hungarian leader, is a situation where, just as feudal lords received land grants from the monarch, so descendants of major dynasties receive large assets, factories or resources from the leader. This would bring greater efficiency to the state. At least that is the opinion of the one who brought this idea to life."
 hun_native_of_magyars:0 "Native of Magyars"
 hun_native_of_magyars_desc:0 "It is obvious to everyone that Hungarians are different from all other Europeans. We have a special language, not even roughly similar to all the other languages of Europe. A special style of city building, a special history. And this list could go on for a long, long time. The superiority of Hungarians over Europeans is a historical fact."
 hun_nepotism:0 "Nepotism"
 hun_nepotism_desc:0 "As a very paranoid person, Miklós Horty is trying to get more and more of his relatives into politics. First he proclaimed his wife as Regentess of Hungary, and now he is trying to initiate the installation of his children Miklós and Istvan as high-ranking ministers."
 hun_beauty_of_militarism:0 "Beauty of Militarism"
 hun_beauty_of_militarism_desc:0 "The history of Hungary and the war are one and the same. During the Hungarian conquest of the Carpathian Basin, the Magyars paid with blood for the land on which we now live. The Hungarians died fighting against the Turks for Christian values in the Crusade of Varna. And we must carry on those traditions. A great future awaits Hungary. The enemies will be defeated."
 hun_eternal_red_menace:0 "Eternal Red Menace"
 hun_eternal_red_menace_desc:0 "The Jacobins spilled more blood in Hungary than ever before. They tried to destroy the country, to destroy its culture, but it didn't work. Our task now is to crush revolutionary scum everywhere. In every part of the planet, so that God forbid, it does not return to the land of Hungary." 
 hun_Blood_and_Honour:0 "Blood and Honour"
 hun_Blood_and_Honour_desc:0 "Driven by the understanding that purity of Hungarian blood is a prerequisite for the continued existence of the Hungarian people, we must strive to stop the multiplication of Hungarians with representatives of other peoples, which will definitely be accepted as law by the National Assembly. Hungarian blood and honor are paramount." 
 hun_found_move:0 "Found MOVE"
 hun_found_move_desc:0 "Magyar Országos Véderő Egylet or MOVE is a national patriotic movement active in Hungary. The structure of the group is largely militarized. The group calls for changes in land ownership, a more Christian economic policy against capitalism, which they identified as Jewish, and a foreign policy based on revanchism." 
 hun_natural_borders:0 "Magyarország"
 hun_natural_borders_desc:0 "The Hungarian natural boundaries represent the entire territory of Greater Hungary, i.e., Transylvania, Slovakia, Transcarpathia, and Croatia. Because of the weakness of the revolutionary government these lands were lost. But not for long."
 hun_ignite_the_fire_of_revanchshism:0 "Ignite the Fire of Revanchism"
 hun_ignite_the_fire_of_revanchshism_desc:0 "The Hungarian state found itself fragmented between enemies. We found ourselves under tremendous constraints. But now, after much preparation, we have risen from our knees. We are ready. We are ready for revenge. The troops are thirsty for blood, as they never have been. Hungary, wait for liberation!"
 
