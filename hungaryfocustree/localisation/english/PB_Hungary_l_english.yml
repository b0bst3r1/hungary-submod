  HUN_Szilard_Research_Plan:0 "Szilard Vision"
  HUN_Szilard_Research_Plan_desc:0 "Leo Szilárd is a Hungarian physicist working on nuclear physics experiments.  He is currently a member of the Budapest Research University. He is one of the most distinguished scientists of our country. In his opinion, more resources should be invested in developing the military potential of nuclear chain reaction and other such weapons, and technologies should be developed to increase the extraction of vital resources"
  HUN_Oil_Break:0 "Oil Breakthrough"
  HUN_Oil_Break_desc:0 "Oil is one of the most important resources we have on the planet. But since our country is in a closed position and we do not have free access to purchase such a resource, it is necessary to try to organize the development of artificial oil with the help of technology."
  HUN_Chemical_Break:0 "Chemical Breakthrough"
  HUN_Chemical_Break_desc:0 "The chemical industry is one of the main areas of our economy. The products that are produced there are indispensable. We should also not forget the other sphere of application of chemistry. In spite of humanism, chemical weapons may come in handy in wars to come."
