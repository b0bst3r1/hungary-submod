  HUN_revive_body:0 "Breakthrough in Augmentation"
  HUN_revive_body_desc:0 "\n\n\n\n\n\nAs industry developed rapidly, Hungary faced a labor shortage. Practice showed that policies to stimulate population growth, while useful, did not solve the problem. As a result, a group of scientists, previously rejected by Hungary's scientific community, proposed a risky solution to the problem: the government was invited to invest in an accelerated augmentation program, so-called artificial humans. To develop this science to a degree that would minimize the likelihood of human deaths.\n\nDespite the fact that there have already been cases of augmentation in history. It comes out very expensive and more often than not does not justify itself. The challenge is to make the process cheaper and more accessible.\n\n§HStage 1:§! §OElectricity in Physiology§! is currently at §L[?HUN_revival_stage_one|%0]§!\n\n§HStage 2:§! §OExperiments to Revive the Heart§! is currently at §L[?HUN_revival_stage_two|%0]§! \n\n§HStage 3:§! §OExperiments to Revitalize the Body§! is currently at §L[?HUN_revival_stage_three|%0]§!\n\n§HStage 4:§! §OHuman Revitalization§! is currently at §L[?HUN_revival_stage_four|%0]§!\n\n§C*As your research progresses, you will receive new technologies.§!"
