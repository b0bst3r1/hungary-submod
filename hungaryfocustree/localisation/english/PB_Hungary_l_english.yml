 #Communist endgame tree
 
  hun_revolution_goes_on:0 "REVOLUTION GOES ON"
  hun_revolution_goes_on_desc:0 "We have already made tremendous progress in the development of socialist society, but everything is still to come. We still have many goals in front of us, like the unification of the Balkans under the red banner, as well as the industrialization of the state."
  hun_project_riese:0 "Project "GIANT""
  hun_project_riese_desc:0 "The Giant Plan provided for the construction of seven underground facilities, mostly for heavy industry, located in the mountains of Transylvania. A network of roads, bridges, and narrow-gauge railroads was created for transportation between the construction sites and the nearest railroad stations. Prisoners reloaded building materials, cut down trees, and dug ponds and drainage ditches. Small dams were erected on streams to create water supply and sewage systems."
  hun_new_element_of_resettlement:0 "Ideal City"
  hun_new_element_of_resettlement_desc:0 "The concept of the ideal city is to build an ideal city to live in. This idea dates back to Aristotle and many other thinkers. It is planned to reconstruct Budapest so that significantly more people could live in the city than currently live there."
  hun_industrialisation:0 "Industrialization"
  hun_industrialisation_desc:0 "Now in the country most of the population works in the agricultural sector of the economy, which is inevitably necessary to correct. The reactionary powers will unequivocally pressurize us for the decay of the state, but we will not allow it! Industrialization is required for potential protection against foreign intervention, as we currently lag far behind such giants as Russia or Great Britain militarily. But it won't be for long."
  hun_industrial_society:0 "Industrial Society"
  hun_industrial_society_desc:0 "After spending considerable time and resources, the industrialization plan succeeded! Most of the population was transferred from the agrarian sector to the industrial sector of the economy. A considerable amount of military and civilian industry, railroads, and many other things were successfully built."
  hun_jewish_autonomy:0 "Establish Jewish Autonomy"
  hun_jewish_autonomy_desc:0 "The Jews are a repressed people throughout Europe. The French ruthlessly massacre Jews all over the country. While in Russia, Germany and Serbia the Jews are greatly restricted in their rights and are far below any other people. Hungary can become a haven for Jews all over Europe, which has many advantages, such as an increase in population and manpower, as well as an increase in international prestige among the adequate world."
  hun_project_horus:0 "Project "HORUS""
  hun_project_horus_desc:0 "The idea of developing weapons of mass destruction has long been on the minds of politicians and scientists in our country. But now it has the greatest relevance. The world powers are trying to cut their own throats and the world is probably moving into a stage of unipolarity. The capitalist countries will definitely try to destroy the legacy of the revolution, perhaps even with nuclear weapons. Therefore, we must be prepared to respond decisively and forcefully to enemy territory."
  hun_armed_neutrality:0 "Armed Neutrality"
  hun_armed_neutrality_desc:0 "The armed forces must be ready to defeat a potential enemy in the event of a new war. In such a tense time, one must not relax."
  hun_prepare_a_new_hike:0 "Prepare a New Hike"
  hun_prepare_a_new_hike_desc:0 "When the capitalist powers cut each other's throats we should take advantage of this and expand our zone of influence. The obvious option for this is Bulgaria and Greece. The Red Army must be ready to strike south and defeat the enemy swiftly. The war is once again advancing in the Balkans..."
  hun_revolutionary_bulgaria:0 "§ROPERATION PHOBOS§!"
  hun_revolutionary_bulgaria_desc:0 "Now that the Red Army is sufficiently prepared we are ready to go on another campaign. Bulgaria and Greece have long had a grudge against us, so we must strike first while the enemy is not yet ready. In the event of victory, one common state will be organized on the territory of Bulgaria and Greece, which will probably later be integrated into the Danubian Federation."
  hun_way_forward:0 "A Step Forward"
  hun_way_forward_desc:0 "The previous doctrine has successfully outlived its usefulness and, accordingly, a new strategy for development in the new postwar world should be devised."
  hun_europe_last_chance:0 "Last Chance of Europe"
  hun_europe_last_chance_desc:0 "After the logical defeat of Bulgaria and Greece, the question arises what to do with their territory. A provisional government of the Balkan League of Jacobins was established, but it was obvious that it would not last long. The only proper continuation is integration with the revolutionary homeland."
  hun_heart_of_revolution:0 "Heart of Revolution"
  hun_heart_of_revolution_desc:0 "Hungary is still the only revolutionary power in all of Europe, but nevertheless we have succeeded in greatly expanding our zone of influence by defeating the imperialists. We are the heart of the revolution."
  hun_budapest_accord:0 "Budapest Accord"
  hun_budapest_accord_desc:0 "Because the state is made up of so many different peoples. Although the past Hungarian government engaged in a policy of Magyarization, we cannot do so... The Budapest Accords will bring peace to all nations."
  hun_second_december:0 "Second December"
  hun_second_december_desc:0 "Despite all the difficulties and pressure, Hungary was able to cope with everything and successfully continue the cause of the December Revolution and the great revolutionary Vilmos Böhm. There is still much to come for Hungary, but it is clear to all that the revolutionary state will cope with all difficulties."
  
