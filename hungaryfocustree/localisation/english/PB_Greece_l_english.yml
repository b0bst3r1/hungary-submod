  ##########################
  # LEADER DESC/LEADER TRAITS
  ##########################

  PB_GRE_Constantine_I_DESC:0 "§YBorn:§! 2/8/1868\n\nConstantine I, the King who would reconquer Constantinople, has achieved immense popularity amongst the Greek populace ever since the successful transfer of the Western Turkish states from the Russian client state of the ottoman Empire. Known as the Aegean treaty of 1914, Greece would be granted large swaths of Turkish lands in exchange for a semi-permanent Russian military presence. That as well as an almost total Russian economic dominance in the Greek military-industrial complex. Critics say that Constantine I had surrendered his nations independence to Russia, but it is undeniable to mention the popularity and prestige such a deal gave to the Kingdom of Greece.\n\nConstantine I has increasingly sided with autocrats and reactionaries within the Greek parliament, expanding both the military budget to appease generals and admirals alike, as well as cracking down on individual freedoms. However, the King is old, and his time may soon come to abdicate to his son George II, but there a rumours behind the triumphant banners of this ascendant Greek state that there are those that wish to return to the Republic of old."
  
  PB_GRE_Georgios_I_DESC:0 "§YBorn:§! 24/12/1845\n\nGeórgios I, the Great King of Greece, who had been on the throne for 70 years, succeeded Otto I of Bavaria to the Greek throne in 1863 by referendum in Greece in 1862. Since then the Greek people have seen no other leader. But not to say that they needed one. For his great deeds, Geórgios enjoyed great popular popularity. With him, the Greek people were able first to keep their independence from the Ottoman Empire, and then regain all the lands seized by the Turks in the past.\n\nKnown as the Aegean Treaty of 1914, Greece received large tracts of Turkish lands in exchange for a semi-permanent Russian military presence. This, as well as Russia's near-complete economic dominance of the Greek military-industrial complex. Critics say that Geórgios I surrendered his country's independence to Russia, but one cannot deny the popularity and prestige that such a deal gave the Kingdom of Greece.\n\nBut in spite of all his achievements, the king is very old. Geórgios is 87 years old and cannot fulfill all his duties. There is public talk that perhaps it is time for the great king to abdicate, although it is obviously forbidden to publish such statements in the press.\n\n§SThe figure of the king is untouchable.§!"  
  
  PB_King_Of_The_Greeks:0 "King of the Greeks"
  PB_GRE_Eternal_King:0 "Eternal King"  
  PB_King_Old_Greek_King:0 "Old King"    

  ##########################
  # IDEAS
  ##########################

  PB_GRE_Greece_Ascendant:0 "Path towards Enosis"
  PB_GRE_Greece_Ascendant_desc:0 "Whatever one may think of the methods of Constantine I or his loyal cabinet, few Greeks will deny the national pride they feel for Constantine's success with the Russians. Cunning diplomacy and the right geopolitical pressure allowed Greece to force Russia into favourable terms, paving the first stone of the path towards Enosis (the union of all Greeks under a single, Greek state). \n\nThe partial victory of Enosis in Anatolia emboldened the nationalist elements of Greek civil society and the military. Youth clubs, hiking organisations and illegal military circles are all loyal to the furthering of Enosis and the related Megali Idea, seeking to bring the remaining Greek territories into a single state. Territories like Cyprus, Northern Albania, Constantinople, Trebizond and the rest of the Aegean Coast all house Greek communities and are thus, along the lines of both revanchist dreaming and government policy, legitimate targets for further Greek expansion."
  PB_GRE_Russan_Economic_Dominance:0 "Russian Economic Dominance"
  PB_GRE_Russan_Economic_Dominance_desc:0 "Following the Aegean treaty of 1914 Greece gave up much of its industrial independence to Russia in exchange for Turkish lands, while some would say the deal was worth while that doesn't change the fact that most of the Greek military industry lays subject to Russian economic interests."
  PB_GRE_Fading_Democracy:0 "Slide into Royalism"
  PB_GRE_Fading_Democracy_desc:0 "The democracy that was brought to Greece in the wake of the its war of independence against the Ottoman Turks has always been at odds with its monarchy. For as long as the crown of the Hellenes was established, the monarchy has tried to chain parliament and the political parties, while parliament itself has often tried to bind the monarch to constitutional guarantees and civil rights. Especially the liberal-minded politicians of Greece tried to impose this Frankfurt-style of democracy on Greece, but the conservative landowners remained staunch allies of the king, keeping parliament from cementing any formal guarantee in the constitution. The last attempt was made in 1909, when Venizelos failed to amend the constitution by abolishing the royal veto. \n\nThis war against the monarchy turned during the Great War, as Constantine I brought Greece regional power status with the Aegean Treaty, enforcing the first step towards Enosis. The success of the monarchy turned parliament on its head. Royalist allies won a majority in parliament in 1916 and have hold onto their mandate ever since. With them in control, the Greek monarchy has been able to thrive and centralize, forcing political opponents underground and binding Venizelos to the role of powerless opposition. With a slow decline of checks and balances surrounding the king's priviliges and power, it is safe to assume that post-independence democracy will not survive the coming decade."
  
  GRE_second_rome:0 "The second Rome"
  GRE_second_rome_desc:0 "As a result of the Aegean Treaty, Greece gained control of Constantinople for the first time after a break of more than 350 years. The so-called Second Rome was once again in the hands of its rightful owners, the Orthodox Greeks. It was definitely worth it, even though in exchange Greece gave up the rights to a semi-permanent Russian military presence, also Russia gained almost complete economic dominance in the Greek military-industrial complex and de facto control of the Bosporus Strait.\n\nHistorical justice prevailed."

