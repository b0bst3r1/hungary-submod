  greece.1.t:0 "Eternal King Is Dead!"
  greece.1.d:0 "George I came to Thessaloniki to celebrate another feast. Arriving in the city, the king stopped as usual at his residence, where a few hours later he was found dead in his bed.\n\nThe king's body was taken to Athens by the ship Amphitrite, escorted by a flotilla of ships. For three days the king's coffin, draped in Danish and Greek flags, stood in the cathedral of Athens before his body was interred in his palace at Tatoi."
  greece.1.a:0 "R.I.P."
  
