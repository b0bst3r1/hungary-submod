  PB_ROM_Alexander_Averescu_DESC:0 "§YBorn:§! 09/03/1859\n\nAlexandru Averescu was born in Babele, United Principalities of Moldavia and Wallachia a village northwest of Izmail (Izmayil). The son of Constantin Averescu, who held the rank of sluger, he studied at the Romanian Orthodox seminary in Izmail, then at the School of Arts and Crafts in Bucharest (intending to become an engineer).In 1876, he decided to join the Gendarmes in Izmail. He received a military education in Wallachia, at the military school of Târgoviște, and in Italy, at the Military Academy of Turin.\n\nAdvancing rapidly up the military ladder, he became head of the Bucharest Military Academy in 1889, which helped him greatly in the future. In 1890, during the intervention of the Russian Empire, he supported the interventionists and even used his influence to lend them military support by raising a local uprising in Bucharest. Appreciating this support, Averescu became Minister of Defense of the new Danubian state, and Alexandru Cernat became the so-called Namestnik. In 1900, at the age of 41, he became the first Marshal of the United Danubian Principalities.\n\nIn 1905, during the Great War, Alexandru Cernat, the first namestnik of the United Danubian Principalities, died of old age. Wishing to preserve the steadfastness of the army, Russia decides to appoint Alexandru Averescu as the new leader of the state.\n\nIn 1922 local nationalist uprisings began throughout the Russian Empire. Romania was also under threat of revolt, but with a firm hand, the army under Averescu swept away all nationalist movements. After 2 years Under diplomatic pressure from Germany, Russia acedes to some of the demands of the nationalist revolutionaries, including the city of Izmail, to ensure maximum loyalty of the United Danubian Principalities.\n\nToday Alexandru Averescu is the old leader, fulfilling the wishes of the Russian Empire, all losing and losing his former influence in the army. While in the political sphere, The National Liberals are slowly gaining more and more political power."

